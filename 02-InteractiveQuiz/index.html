<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Interactivo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Desafío de conocimiento <span id="timer">60</span>s</h1>

      <form id="quizForm">
        <div class="question">
          <p>1. ¿Cuál es el planeta más cercano al sol?</p>
          <label><input type="radio" name="q1" value="a" /> Marte</label>
          <label><input type="radio" name="q1" value="b" /> Venus</label>
          <label><input type="radio" name="q1" value="c" /> Mercurio</label>
          <label><input type="radio" name="q1" value="d" /> Júpiter</label>
        </div>

        <div class="question">
          <p>2. ¿Qué lenguaje se usa para estructurar una página web?</p>
          <label><input type="radio" name="q2" value="a" /> CSS</label>
          <label><input type="radio" name="q2" value="b" /> HTML</label>
          <label><input type="radio" name="q2" value="c" /> Python</label>
          <label><input type="radio" name="q2" value="d" /> SQL</label>
        </div>

        <div class="question">
          <p>3. ¿Cuántos continentes hay en el mundo?</p>
          <label><input type="radio" name="q3" value="a" /> 5</label>
          <label><input type="radio" name="q3" value="b" /> 6</label>
          <label><input type="radio" name="q3" value="c" /> 7</label>
          <label><input type="radio" name="q3" value="d" /> 8</label>
        </div>

        <div class="question">
          <p>4. ¿Cuál es la capital de Australia?</p>
          <label><input type="radio" name="q4" value="a" /> Sídney</label>
          <label><input type="radio" name="q4" value="b" /> Melbourne</label>
          <label><input type="radio" name="q4" value="c" /> Brisbane</label>
          <label><input type="radio" name="q4" value="d" /> Canberra</label>
        </div>

        <div class="question">
          <p>5. ¿Cuál es el resultado de 9 x 6?</p>
          <label><input type="radio" name="q5" value="a" /> 42</label>
          <label><input type="radio" name="q5" value="b" /> 54</label>
          <label><input type="radio" name="q5" value="c" /> 56</label>
          <label><input type="radio" name="q5" value="d" /> 64</label>
        </div>

        <button type="submit">Enviar respuestas</button>
        <button type="button" id="retryBtn">Volver a intentar</button>
      </form>

      <div id="result" class="hidden"></div>

      <div id="result" class="hidden"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
