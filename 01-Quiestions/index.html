<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Respuesta Rápida</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>
      Responde a las preguntas lo más rápido que puedas
      <span id="countdown"></span>
    </h2>

    <p>1. ¿Cuál es la capital de Francia?</p>
    <input type="text" id="answer1" />

    <p>2. (7*5) + 15</p>
    <input type="text" id="answer2" />

    <p>3. ¿Símbolo químico del agua?</p>
    <input type="text" id="answer3" />

    <p>4. ¿Año del descubrimiento de América?</p>
    <input type="text" id="answer4" />

    <p>5. ¿Nombre de los 4 Beatles?</p>
    <input type="text" id="answer5" />

    <br /><br />
    <button id="submitBtn">¡Terminé!</button>
    <br /><br />
    <button id="retryBtn">¡Volver a intentar!</button>

    <audio id="endAudio">
      <source src="gameover.mp3" type="audio/mpeg" />
      Sonido no habilitado
    </audio>

    <script src="index.js"></script>
  </body>
</html>
